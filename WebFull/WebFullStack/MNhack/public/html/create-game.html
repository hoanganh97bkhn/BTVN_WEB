<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- import Boostrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- import JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- link file -->
    <script src="/public/js/create-game.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-4">
                <h2>SocreKeeper</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form class="text-center" id="create-game-form">
                    <div class="form-group ">
                      <input type="text" class="form-control" id="player1" placeholder="Player1" name="player1" required>                   
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="player2" placeholder="Player2" name="player2" required>                  
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" id="player3" placeholder="Player3" name="layer3" required>                  
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" id="player4" placeholder="Player4" name="player4" required>                  
                      </div>
                    <button type="submit" class="btn btn-primary">Create Game</button>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
