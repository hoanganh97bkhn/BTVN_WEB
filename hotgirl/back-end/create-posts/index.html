<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News</title>
    
    <!-- import Bootstap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- import JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- link file CSS, JS -->
    <link rel="stylesheet" href="./post.css">
    <script src="./post.js"></script>
</head>
<body>
    <div class="container-fluid bg">
            <h2 class="container mx-4 py-4" style="font-weight:bold ; color : red" >New Feed</h2>
            <div class="form-group mx-4 title ">
                <label for="title">Title</label>
                <textarea  style="height:65px ; width: 80%" class="form-control" id="title" rows="3"></textarea>
            </div>
            <div class="form-group mx-4 content ">
                <label for="content">Content</label>
                <textarea style="height:150px ; width: 80%"  class="form-control" id="content" rows="3"></textarea>
            </div>
            <button id="submit" class="btn btn-primary btn-inline mx-4">Post</button>
            <p id="nof-posts mx-4" style="color : #64FE2E" ></p>
        
            <hr class="my-4" width="80%">
            <div id="add-news"></div>
    </div>
</body>
</html>
